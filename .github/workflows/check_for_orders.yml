name: Check for new orders on the website
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  check-orders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore tracking cache
        uses: actions/cache@v3
        with:
          path: order_tracking.json
          key: order-tracking-${{ github.run_id }}
          restore-keys: |
            order-tracking-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run order checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
        run: python orders_from_website.py

      - name: Save tracking cache
        uses: actions/cache@v3
        with:
          path: order_tracking.json
          key: order-tracking-${{ github.run_id }}
