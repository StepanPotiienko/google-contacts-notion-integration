name: "Run Google Contacts Notion Sync"
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        env: &common_env
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          CRM_DATABASE_ID: ${{ secrets.CRM_DATABASE_ID }}
          PRODUCTION_DATABASE_ID: ${{ secrets.PRODUCTION_DATABASE_ID }}

      - name: Restore sync_token.txt
        uses: actions/cache/restore@v4
        with:
          # The script writes sync_token.txt at the repository root
          path: sync_token.txt
          # Use a rolling key so we always restore the latest saved token
          key: sync-token-${{ github.run_number }}
          restore-keys: |
            sync-token-

      - name: Restore deduplication checkpoint
        uses: actions/cache/restore@v4
        with:
          # Cache the deduplication checkpoint to allow resuming across runs
          path: dedup_checkpoint.json
          # Use rolling cache so each run can resume from the last
          key: dedup-checkpoint-${{ github.run_number }}
          restore-keys: |
            dedup-checkpoint-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Google contacts sync (fast)
        run: python google-contacts-integration/main.py --phase google-sync
        env: *common_env

      - name: Save updated sync token
        if: always()
        uses: actions/cache/save@v4
        with:
          path: sync_token.txt
          key: sync-token-${{ github.run_number }}

      - name: Notion duplicate cleanup (timeboxed)
        env:
          <<: *common_env
          DEDUP_MAX_MINUTES: 55
        run: |
          python google-contacts-integration/main.py --phase dedup --dedup-max-minutes "$DEDUP_MAX_MINUTES"

      - name: Save dedup checkpoint
        if: always()
        uses: actions/cache/save@v4
        with:
          path: dedup_checkpoint.json
          key: dedup-checkpoint-${{ github.run_number }}

      - name: Push new contacts to Notion
        run: python google-contacts-integration/main.py --phase contacts
        env: *common_env
