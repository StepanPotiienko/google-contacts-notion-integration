name: "Run Google Contacts Notion Sync"

on:
  schedule:
    - cron: "* */2 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore sync_token.txt
        uses: actions/cache@v4
        with:
          path: sync_token.txt
          key: sync-token-cache-${{ github.run_id }}
          restore-keys: |
            sync-token-cache-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python main.py
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          CRM_DATABASE_ID: ${{ secrets.CRM_DATABASE_ID }}
          PRODUCTION_DATABASE_ID: ${{ secrets.PRODUCTION_DATABASE_ID }}

      - name: Save sync_token.txt
        uses: actions/cache@v4
        with:
          path: sync_token.txt
          key: sync-token-cache-${{ github.run_id }}
