name: "Run Google Contacts Notion Sync"

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore sync_token.txt
        uses: actions/cache@v4
        with:
          # Cache the sync token inside the integration directory
          path: google-contacts-integration/sync_token.txt
          # Use a unique key per run so changes persist; restore latest available
          key: sync-token-${{ github.run_id }}
          restore-keys: |
            sync-token-

      - name: Restore deduplication checkpoint
        uses: actions/cache@v4
        with:
          # Cache the deduplication checkpoint to allow resuming across runs
          path: dedup_checkpoint.json
          # Use rolling cache so each run can resume from the last
          key: dedup-checkpoint-${{ github.run_id }}
          restore-keys: |
            dedup-checkpoint-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python google-contacts-integration/main.py
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          CRM_DATABASE_ID: ${{ secrets.CRM_DATABASE_ID }}
          PRODUCTION_DATABASE_ID: ${{ secrets.PRODUCTION_DATABASE_ID }}
