<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Map</title>
    <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
    <style>
        @font-face {
            font-family: 'Rubik One Local';
            src: url('Rubik.ttf') format('truetype');
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik One Local', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 400;
        }

        #map {
            position: fixed;
            inset: 0;
        }

        #markers-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .marker {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s;
            pointer-events: auto;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .marker.active {
            z-index: 2;
        }

        .maplibregl-popup {
            z-index: 10000 !important;
        }

        .marker:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .maplibregl-popup {
            max-width: 320px !important;
        }

        #controls {
            position: absolute;
            top: 14px;
            left: 14px;
            z-index: 10001;
            background: rgba(255, 255, 255, 0.98);
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(15, 23, 42, 0.04);
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.12);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            min-width: 260px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            width: 16px;
            height: 16px;
            color: #6b7280;
            pointer-events: none;
        }

        #search {
            width: 100%;
            padding: 8px 36px 8px 34px;
            border-radius: 10px;
            border: 1px solid #e6eef8;
            outline: none;
            font-size: 14px;
            box-shadow: inset 0 1px 4px rgba(16, 24, 40, 0.03);
            transition: box-shadow 0.15s, border-color 0.15s;
            background: transparent;
        }

        #search:focus {
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.12);
            border-color: rgba(37, 99, 235, 0.6);
        }

        #clear-btn {
            position: absolute;
            right: 8px;
            background: transparent;
            border: none;
            font-size: 16px;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            display: none;
        }

        #clear-btn:hover {
            color: #374151;
        }

        /* count removed per user request */

        .suggestions {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e6eef8;
            box-shadow: 0 6px 20px rgba(2, 6, 23, 0.12);
            border-radius: 10px;
            max-height: 220px;
            overflow: auto;
            z-index: 10002;
            display: none;
        }

        .suggestion-item {
            padding: 10px 12px;
            font-size: 14px;
            color: #111827;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background: #f8fafc;
        }

        .maplibregl-popup-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            color: #111827;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .maplibregl-popup-close-button {
            font-size: 18px;
            padding: 8px 12px;
            color: #6b7280;
            right: 4px;
            top: 4px;
        }

        .maplibregl-popup-close-button:hover {
            background: transparent;
            color: #111827;
        }

        .popup-header {
            padding: 16px 16px 12px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .popup-name {
            font-size: 15px;
            font-weight: 600;
            color: #111827;
            margin: 0 0 4px 0;
            padding-right: 20px;
        }

        .popup-label {
            display: inline-block;
            font-size: 11px;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 12px;
            color: white;
        }

        .popup-body {
            padding: 12px 16px;
        }

        .popup-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            gap: 8px;
        }

        .popup-row:last-child {
            margin-bottom: 0;
        }

        .popup-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            margin-top: 2px;
            color: #9ca3af;
        }

        .popup-value {
            color: #374151;
            word-break: break-word;
        }

        .popup-value a {
            color: #2563eb;
            text-decoration: none;
        }

        .popup-value a:hover {
            text-decoration: underline;
        }

        .popup-notes {
            font-size: 12px;
            color: #6b7280;
            font-style: italic;
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 8px;
        }

        .popup-coords {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>

<body>

    </div>
    <div id="map"></div>
    <script>
        const clients = [{ "name": "–¢–û–í –ü—Ä–æ–º–∏—Å–ª–æ–≤–∏–π –¥–∏–∑–∞–π–Ω", "color": "#ef4444", "phone": "(067)5427221", "email": "prom_diz@ukr.net", "contact": "–ö–æ–ª–±—É–Ω—Ü–æ–≤ –û–ª–µ–∫—Å—ñ–π –ü–∞–≤–ª–æ–≤–∏—á (–¥–∏—Ä)", "address": "–ü–æ–ª—Ç–∞–≤—Å—å–∫–∞ –æ–±–ª., –º.–ö—Ä–µ–º–µ–Ω—á—É–∫, –≤—É–ª.–ö–∏—ó–≤—Å—å–∫–∞, 64", "notes": "", "label": "", "orgTitle": "", "lat": 49.5477492, "lng": 34.5130138 }, { "name": "–¢–û–í –°—Ç—Ä–æ—ó–Ω–µ—Ü—å–∫–∏–π —Å–∞–¥", "color": "#ef4444", "phone": "(096)3122946", "email": "pavlbuh@ukr.net", "contact": "–ú–∞–π–¥–∞–Ω–µ–≤–∏—á –õ–µ–æ–Ω—ñ–¥ –û–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–∏—á (–¥–∏—Ä)", "address": "–í—ñ–Ω–Ω–∏—Ü—å–∫–∞ –æ–±–ª., –¢–∏–≤—Ä—ñ–≤—Å—å–∫–∏–π —Ä-–Ω, —Å.–°—Ç—Ä–æ—ó–Ω—Ü—ñ", "notes": "", "label": "", "orgTitle": "", "lat": 49.2320162, "lng": 28.467975 }, { "name": "–°–§–ì –†–æ—Å–∏–Ω–∫–∞", "color": "#ef4444", "phone": "(098)0007559", "email": "sfg_buhgalter2013@ukr.net", "contact": "–ì–æ—Ä–±–µ–Ω–∫–æ –í–æ–ª–æ–¥–∏–º–∏—Ä –ì—Ä–∏–≥–æ—Ä–æ–≤–∏—á (–¥–∏—Ä)", "address": "–ü–æ–ª—Ç–∞–≤—Å—å–∫–∞ –æ–±–ª., –ì–ª–æ–±–∏–Ω—Å—å–∫–∏–π —Ä-–Ω, —Å.–ó–∞–º–æ–∂–Ω–µ", "notes": "", "label": "", "orgTitle": "", "lat": 49.5477492, "lng": 34.5130138 }, { "name": "–¢–û–í –ö—Ä–µ–∞—Ç–∏–≤ –ø—Ä–æ–º —ñ–Ω–∂–∏–Ω—ñ—Ä–∏–Ω–≥", "color": "#ef4444", "phone": "(066)8336600", "email": "0975025100@ukr.net", "contact": "–ê–Ω–¥—Ä—ñ—î–≤—Å—å–∫–∏–π –Æ—Ä—ñ–π –í—è—á–µ—Å–ª–∞–≤–æ–≤–∏—á (–¥–∏—Ä)", "address": "–ü–æ–ª—Ç–∞–≤—Å—å–∫–∞ –æ–±–ª., –º. –ö—Ä–µ–º–µ–Ω—á—É–∫, –≤—É–ª. –ë–µ—Ç–æ–Ω–Ω–∞, 19", "notes": "", "label": "", "orgTitle": "", "lat": 49.0928529, "lng": 33.4308188 }, { "name": "–¢–û–í –ö—Ä–µ–∞—Ç–∏–≤-–ê–≥—Ä–æ–º–∞—à", "color": "#ef4444", "phone": "(066)8336600", "email": "0975025100@ukr.net", "contact": "–ê–Ω–¥—Ä—ñ—î–≤—Å—å–∫–∏–π –Æ—Ä—ñ–π –í—è—á–µ—Å–ª–∞–≤–æ–≤–∏—á (–¥–∏—Ä)", "address": "–ü–æ–ª—Ç–∞–≤—Å—å–∫–∞ –æ–±–ª., –º. –ö—Ä–µ–º–µ–Ω—á—É–∫, –≤—É–ª. –ë–µ—Ç–æ–Ω–Ω–∞, 19", "notes": "", "label": "", "orgTitle": "", "lat": 49.0928529, "lng": 33.4308188 }];

        // SVG icons for popup
        const icons = {
            phone: '<svg class="popup-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/></svg>',
            email: '<svg class="popup-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>',
            address: '<svg class="popup-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>',
            contact: '<svg class="popup-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>'
        };

        function buildPopupHTML(c) {
            let html = '<div class="popup-header">';
            html += '<div class="popup-name">' + escapeHtml(c.name) + '</div>';
            html += '</div>';

            html += '<div class="popup-body">';

            if (c.address) {
                html += '<div class="popup-row">' + icons.address + '<span class="popup-value">' + escapeHtml(c.address) + '</span></div>';
            }

            html += '<div class="popup-coords">üìç ' + c.lat.toFixed(5) + ', ' + c.lng.toFixed(5) + '</div>';
            html += '</div>';

            return html;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    osm: {
                        type: 'raster',
                        tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: '¬© OpenStreetMap contributors'
                    }
                },
                layers: [{ id: 'osm', type: 'raster', source: 'osm' }]
            },
            center: [30.5241361, 50.4500336],
            zoom: 5
        });

        map.on('load', () => {
            if (clients.length === 0) return;
            const bounds = new maplibregl.LngLatBounds();
            clients.forEach(c => bounds.extend([c.lng, c.lat]));
            map.fitBounds(bounds, { padding: 50, maxZoom: 12 });

            // Create markers container and append it inside the map element
            const markersContainer = document.createElement('div');
            markersContainer.id = 'markers-container';
            map.getContainer().appendChild(markersContainer);

            // Create marker elements
            const markerElements = {};
            clients.forEach(c => {
                const el = document.createElement('div');
                el.className = 'marker';
                el.style.backgroundColor = c.color || '#ef4444';

                const popup = new maplibregl.Popup({ offset: 15, maxWidth: '320px' })
                    .setHTML(buildPopupHTML(c));

                el.addEventListener('click', () => {
                    // Close any other open popups and clear active classes
                    Object.values(markerElements).forEach(m => {
                        try { if (m.popup) m.popup.remove(); } catch (e) { }
                        if (m.el) m.el.classList.remove('active');
                    });

                    // Mark this marker active and open its popup
                    el.classList.add('active');
                    popup.setLngLat([c.lng, c.lat]).addTo(map);
                });

                popup.on('close', () => {
                    el.classList.remove('active');
                });

                markersContainer.appendChild(el);
                // Store searchable string and metadata for filtering/counting
                const searchable = ((c.name || '') + ' ' + (c.address || '') + ' ' + (c.contact || '')).toLowerCase();
                markerElements[c.name] = { el, lat: c.lat, lng: c.lng, popup, name: c.name, searchable };
            });

            // Setup search input and suggestions box
            const searchInput = document.getElementById('search');
            const suggestionsBox = document.getElementById('suggestions');
            const clearBtn = document.getElementById('clear-btn');

            const markersList = Object.values(markerElements);

            // count display removed

            function applyFilter(q) {
                const qLower = (q || '').trim().toLowerCase();
                markersList.forEach(m => {
                    const matches = qLower === '' || (m.searchable && m.searchable.indexOf(qLower) !== -1);
                    if (!matches) {
                        try { if (m.popup) m.popup.remove(); } catch (e) { }
                        m.el.style.display = 'none';
                    } else {
                        m.el.style.display = '';
                    }
                });
            }

            function centerAndOpen(m) {
                try {
                    map.flyTo({ center: [m.lng, m.lat], zoom: Math.max(map.getZoom(), 11) });
                } catch (e) { }
                // open popup by simulating click
                try { m.el.click(); } catch (e) { }
            }

            function renderSuggestions(q) {
                const qLower = (q || '').trim().toLowerCase();
                suggestionsBox.innerHTML = '';
                if (!qLower) { suggestionsBox.style.display = 'none'; return; }
                const matches = markersList.filter(m => m.searchable && m.searchable.indexOf(qLower) !== -1).slice(0, 50);
                if (matches.length === 0) { suggestionsBox.style.display = 'none'; return; }
                matches.forEach(m => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = m.name || '';
                    item.addEventListener('click', () => {
                        searchInput.value = m.name || '';
                        suggestionsBox.style.display = 'none';
                        applyFilter(m.name || '');
                        centerAndOpen(m);
                        clearBtn.style.display = 'block';
                    });
                    suggestionsBox.appendChild(item);
                });
                suggestionsBox.style.display = 'block';
            }

            searchInput.addEventListener('input', () => {
                const q = searchInput.value || '';
                if (q.trim().length > 0) {
                    clearBtn.style.display = 'block';
                    renderSuggestions(q);
                } else {
                    clearBtn.style.display = 'none';
                    suggestionsBox.style.display = 'none';
                }
                applyFilter(q);
            });

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                clearBtn.style.display = 'none';
                suggestionsBox.style.display = 'none';
                applyFilter('');
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', (ev) => {
                if (!ev.composedPath().some(el => el === suggestionsBox || el === searchInput)) {
                    suggestionsBox.style.display = 'none';
                }
            });

            // Function to update marker positions
            function updateMarkers() {
                Object.values(markerElements).forEach(marker => {
                    const screenPos = map.project([marker.lng, marker.lat]);
                    marker.el.style.left = screenPos.x + 'px';
                    marker.el.style.top = screenPos.y + 'px';
                });
            }

            // Initial positioning
            updateMarkers();

            // Update on map movement
            map.on('move', updateMarkers);
            map.on('zoom', updateMarkers);
        });
    </script>
</body>
